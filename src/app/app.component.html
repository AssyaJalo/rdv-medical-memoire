<section *ngIf="!isAuthPage && showNavbar" class="specialites-section py-5">
    <div class="container">
        <h2 class="text-center mb-4" style="color: blue; font-weight: 600;">Nos Spécialités</h2>
        <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let specialite of tabSpecialite">
                <div class="card shadow-sm" style="border-radius: 8px;">
                    <!-- Affichage de l'image -->
                    <img [src]="specialite.imageUrl" alt="{{ specialite.Nom_Specialite }}" class="card-img-top" style="border-radius: 8px 8px 0 0; height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h2 class="card-title" style="font-weight: 600;">{{ specialite.Nom_Specialite }}</h2>
                        <a [routerLink]="['/specialite', specialite.id]" class="btn btn-primary text-center">En savoir plus</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
