
<div class="container d-flex justify-content-center mt-2">
    <div style="width: 100%; max-width: 900px;">
      
      <!-- Bouton Ajouter alignÃ© en haut -->
      <div class="d-flex justify-content-start mb-3">
        <button class="btn btn-outline-success btn-sm border-0 fa-lg" routerLink="/addSpecialite">
          <i class="fas fa-plus-circle"></i> 
        </button>
      </div>
  
      <!-- Table -->
      <div>
        <table class="table table-striped table-sm text-center">
          <thead>
            <tr>
              <th scope="col" style="width: 5%;">#</th>
              <th scope="col" style="width: 20%;">Nom_Specialite</th>
              <th scope="col" style="width: 20%;">Experience_Specialite</th>
              <th scope="col" style="width: 15%;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let a of tabSpecialite">
              <th scope="row">{{a.id}}</th>
              <td>{{a.Nom_Specialite}}</td>
              <td>{{a.Experience_Specialite}}</td>
              
              <td>
                <button type="button" class="btn btn-outline-primary btn-sm me-2 border-0 fa-lg" [routerLink]="['/editSpecialite', a.id]">
                  <i class="fas fa-edit"></i>
                </button>
                <button type="button" class="btn btn-outline-warning btn-sm border-0 fa-lg" (click)="deleteSpecialite(a.id)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
