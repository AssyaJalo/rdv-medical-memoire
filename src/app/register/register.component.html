<div class="container-fluid vh-100 d-flex align-items-center justify-content-center"  
     style="background-image: url('/assets/images/ac.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
    <div class="row justify-content-center w-100">
        <!-- Section du formulaire -->
        <div class="col-lg-6" style="padding: 0;">
            <div class="card shadow-lg p-4" style="border-radius: 15px; background-color: rgba(255, 255, 255, 0.6);"> <!-- Augmenté la transparence -->
                <div class="text-center mb-4">
                    <h2>Formulaire d'Inscription</h2>
                </div>
                
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <!-- Nom et Prénom -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nom" class="form-label">Nom:</label>
                            <input type="text" class="form-control form-control-sm" id="nom" formControlName="nom">
                            <div *ngIf="veriform && registerForm.controls['nom'].errors">
                                <span class="text-danger">* Nom obligatoire</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="prenom" class="form-label">Prénom:</label>
                            <input type="text" class="form-control form-control-sm" id="prenom" formControlName="prenom">
                            <div *ngIf="veriform && registerForm.controls['prenom'].errors">
                                <span class="text-danger">* Prénom obligatoire</span>
                            </div>
                        </div>
                    </div>

                    <!-- Email et Téléphone -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control form-control-sm" id="email" formControlName="email">
                            <div *ngIf="veriform && registerForm.controls['email'].errors">
                                <span class="text-danger">* Email invalide</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="telephone" class="form-label">Téléphone:</label>
                            <input type="text" class="form-control form-control-sm" id="telephone" formControlName="telephone">
                            <div *ngIf="veriform && registerForm.controls['telephone'].errors">
                                <span class="text-danger">* Téléphone obligatoire</span>
                            </div>
                        </div>
                    </div>

                    <!-- Password et Confirm Password -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="password" class="form-label">Mot de passe:</label>
                            <input type="password" class="form-control form-control-sm" id="password" formControlName="password">
                            <div *ngIf="veriform && registerForm.controls['password'].errors">
                                <span class="text-danger">* Mot de passe requis</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="confirmPassword" class="form-label">Confirmer le mot de passe:</label>
                            <input type="password" class="form-control form-control-sm" id="confirmPassword" formControlName="confirmPassword">
                            <div *ngIf="veriform && registerForm.errors?.['mismatch']">
                                <span class="text-danger">* Les mots de passe ne correspondent pas</span>
                            </div>
                        </div>
                    </div>

                    <!-- Date de Naissance -->
                    <div class="mb-4">
                        <label for="dateNaiss" class="form-label">Date de Naissance:</label>
                        <input type="date" class="form-control form-control-sm" id="dateNaiss" formControlName="dateNaiss">
                        <div *ngIf="veriform && registerForm.controls['dateNaiss'].errors">
                            <span class="text-danger">* Date de naissance obligatoire</span>
                        </div>
                    </div>

                    <!-- Bouton d'enregistrement -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning btn-sm w-100">S'inscrire</button>
                    </div>

                    <!-- Message d'erreur -->
                    <div *ngIf="errorMessage" class="mt-3 text-center">
                        <span class="text-danger">{{ errorMessage }}</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
